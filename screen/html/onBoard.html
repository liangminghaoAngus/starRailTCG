<!DOCTYPE html>
<html>

<head>

<style>
.game-ui{
    display: flex;
    /* align-items: center; */
    justify-content: center;
}
.container{
    display: flex;
    /* align-items: center; */
    justify-content: center;
    flex-wrap: wrap;
    flex-direction: column;
}
.title-panel-container{
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: space-around;
    flex-wrap: wrap;
    flex-direction: column;
    height: 24%;
    /* height: 400px; */
}
.title-panel-img{
    /* flex-grow: 1; */
    height: 20%;
    width: 100%;
}
.title-panel-name{
/* width: 100%; */
}
.button-group{
    flex-direction: column;
    display: flex;
    align-items: center;
    justify-content: space-around;
    flex-wrap: wrap;
    height: 32%;

}
.button-group .button-group-button{
display: flex;
width: 100%;
}
</style>
</head>
<body>
    <div class="game-ui">
        <div class="container">
            <div class="title-panel-container">
                <title-panel-img class="title-panel-img" sprite=""></title-panel-img>
                <onboard-title class="title-panel-name">七圣召唤</onboard-title>
            </div>
            <div class="button-group">
                <button class="button-group-button" sprite="buttonSquare_brown.png" sprite_pressed="buttonSquare_brown_pressed.png">
                    开始游戏
                </button>
                <button class="button-group-button"  sprite="buttonSquare_brown.png" sprite_pressed="buttonSquare_brown_pressed.png">
                    游戏设置
                </button>
                <button class="button-group-button"  sprite="buttonSquare_brown.png" sprite_pressed="buttonSquare_brown_pressed.png">
                    退出游戏
                </button>
            </div>
        </div>
    </div>

</html>
